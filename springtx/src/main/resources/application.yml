spring:
  profiles:
    active: mysql

# logging
logging:
  level:
    org.springframework.jdbc: debug
    org.springframework.transaction.interceptor: trace

---
### mysql
spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/jdbc
    username: root
    password: 991911
---
### h2
spring:
  config:
    activate:
      on-profile: h2
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  h2:
    console:
      enabled: true